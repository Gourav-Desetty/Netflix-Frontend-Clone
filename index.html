<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <nav>
                <img src="logo.png" class="netflix-logo">
                <div>
                    <select id="Language" class="language">
                        <option value="l"><i class="fa-solid fa-language" class="l"></i>English</option>
                        <option value="l">Hindi</option>
                        <button class="signin">Sign In</button>
                    </select>
                    <button>Sign In</button>
                </div>
            </nav>

            <h1>Unlimited movies, TV shows and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <div class="search">
                <input type="search" name="Email address" id="Email-address" placeholder="Email address" class="email">
                <button class="getstarted">Get Started</button>
            </div>
        </div>
    </header>

    <div class="border"></div>

    <div class="enjoy-tv box">
        <div class="content-1">
            <div class="text">
                <h2>Enjoy on your TV</h2>
                <p class="c1-p">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>
            <div class="tv-1">
                <img src="feature-1.png" alt="" class="image">
            </div>
        </div>
    </div>
    
    <div class="border"></div>

    
</body>
</html>
